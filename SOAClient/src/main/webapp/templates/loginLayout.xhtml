<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="generalLayout.xhtml">
		<ui:define name="headerInfo">
			<h:outputStylesheet library="css" name="button.css" />
			<h:outputStylesheet library="css" name="loginLayout.css" />
		</ui:define>
		
		<ui:define name="content">
			<h:panelGroup layout="block" styleClass="login-content-holder">
				<h:panelGroup layout="block" id="header">
					<h:outputLabel value="#{headerTxt}" />
				</h:panelGroup>

				<h:messages id="login-messages" globalOnly="true"
					styleClass="global-messages" layout="table" />

				<h:form prependId="false">
					<h:panelGrid columns="2" styleClass="login-row">
						<ui:insert name="enterSystemInfo">
						</ui:insert>
					</h:panelGrid>
					
					<h:panelGroup layout="block"
						styleClass="login-submit-holder">
						<ui:insert name="submitButton">
						</ui:insert>
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
