<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>
	<h:outputStylesheet library="css" name="generalLayout.css"/>
	
	<ui:insert name="title">
	</ui:insert>
	
	<ui:insert name="headerInfo"></ui:insert>
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="general-container">
		<h:panelGroup layout="block" styleClass="header-container">
			<ui:insert name="header">
				<h:panelGroup layout="block" styleClass="header-txt-container">
					<h:link outcome="home.xhtml" value="Mini-Football Central">
					</h:link>
				</h:panelGroup>
				
				<h:panelGroup id="welcome-bar" layout="block">
					<h:panelGroup layout="block" styleClass="welcome-bar-msg">
						<h:outputText value="#{headerSubMsg}"/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="welcome-bar-button">
						<ui:insert name="headerButton">
						</ui:insert>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="stream-adjust"></h:panelGroup>
				</h:panelGroup>
			</ui:insert>
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="content-holder">
			<ui:insert name="content">
				Content!
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
