<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
 	xmlns:comp="http://java.sun.com/jsf/composite/compositeComponents">

<h:body>
	<ui:composition template="templates/loginLayout.xhtml">
		<ui:param name="headerTxt" value="#{msgs['login.header']}"/>
		<ui:param name="headerSubMsg" value=""/>
		
		<ui:define name="title">
			<title>#{msgs['login.title']}</title>
		</ui:define>

		<ui:define name="headerButton">
			<h:link value="#{msgs['login.register']}" outcome="#{msgs['login.register.navigation']}"
				rendered="#{!userAccount.userInSystem}"/>
			
			<h:form>
				<h:commandLink value="#{msgs['login.logout']}" action="#{login.logout}" 
					rendered="#{userAccount.userInSystem}"/>
			</h:form>
		</ui:define>

		<ui:define name="enterSystemInfo">
			<h:outputStylesheet name="loginRegister.css" library="css"/>
		
			<h:panelGroup layout="block" styleClass="info-holder">
				<h:outputLabel value="#{msgs['login.user']}" />
			</h:panelGroup>
			<h:panelGroup>
				<h:panelGroup layout="block">
					<h:inputText id="username" value="#{login.username}"
						required="true"
						requiredMessage="#{msgs['login.required.username']}" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="local-validation-message">
					<h:message for="username"/>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="info-holder">
				<h:outputLabel value="#{msgs['login.password']}" />
			</h:panelGroup>
			<h:panelGroup>
				<h:panelGroup layout="block">
					<h:inputSecret id="password" value="#{login.password}"
						required="true"
						requiredMessage="#{msgs['login.required.password']}" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="local-validation-message" >
					<h:message for="password"/>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
		
		<ui:define name="submitButton">
			<comp:button text="#{msgs['login.login']}" action="#{login.login}"/>
		</ui:define>
	</ui:composition>
</h:body>
</html>
